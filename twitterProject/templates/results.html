{% extends "layout.html" %}
{%block content%}
    <div class="d-block">
      <div class="border-bottom border-primary d-flex flex-column">
       <div class="text-center">
       <a  href="{{ url_for('home') }}"><img src="static/images/twitter.png" class= "img-fluid align-self-center twitter_logo" alt="twitter_logo" width="5%" height="auto"></a>
       </div>
       <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <p class="text-muted text-center">{{tweets[0]}}</p>
          </div>
          {% for tweet in tweets %}
          <div class="carousel-item">
              <p class="text-muted text-center">{{tweet}}</p>
          </div>
          {%endfor%}
        </div>
      </div>
      </div>
      {% if topic %}
        <h3 class="text-center m-4">{{topic}}</h3>
      {% else %}
        <h3 class="text-center m-4">@{{name}}</h3>
      {% endif %}

      <div class="d-flex justify-content-around" >
        <div class = "graph w-auto h-100 ">
          <img src="{{graph1}}">
        </div>

      {% if name %}
        <div class = "graph w-auto h-100 ">
          <img src="{{graph2}}">
        </div>
      {% endif %}

      </div>


    </div>

{%endblock content%}
